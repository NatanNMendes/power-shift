<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <script src="./js/scripts.js"></script>
    <title>Power Shift - Official</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon_io/favicon.ico">
</head>
<body>
  <!-- COLOCAR A CLASSE HIDDEN QUANDO ADICIONAR AO SHOP-->
  <div
  class="relative z-10 "
  role="dialog"
  aria-modal="true"
  id="modal"
>
  <div
    class="fixed inset-0 hidden bg-gray-500/75 transition-opacity md:block"
    aria-hidden="true"
  ></div>

  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div
      class="flex min-h-full items-stretch justify-center text-center md:items-center md:px-2 lg:px-4"
    >
      <div
        class="flex w-full transform text-left text-base transition md:my-8 md:max-w-2xl md:px-4 lg:max-w-4xl"
      >
        <div
          class="relative flex w-full items-center overflow-hidden bg-white px-4 pb-8 pt-14 shadow-2xl sm:px-6 sm:pt-8 md:p-6 lg:p-8"
        >
          <button
            type="button"
            class="absolute right-4 top-20 text-gray-400 hover:text-gray-500 sm:right-6 sm:top-20 md:right-6 md:top-10 lg:right-8 lg:top-8"
            onclick="closeModal()"
          >
            <span class="sr-only">Close</span>
            <svg
              class="size-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
              data-slot="icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18 18 6M6 6l12 12"
              />
            </svg>
          </button>

          <div
            class="grid w-full grid-cols-1 items-start gap-x-6 gap-y-8 sm:grid-cols-12 lg:gap-x-8"
          >
            <img
              src="https://fueltech.com.br/cdn/shop/products/FUELTECH-FT600-INJECAO-ELETRONICA-PROGRAMAVEL_2_2048x2048.jpg?v=1667503397"
              alt="Two each of gray, white, and black shirts arranged on table."
              class="aspect-[3/3] w-full rounded-lg bg-gray-100 object-cover sm:col-span-5 lg:col-span-5"
            />
            <div class="sm:col-span-8 lg:col-span-7">
              <h2 class="text-2xl font-bold text-gray-900 sm:pr-12">
                FT600 SFI - Injeção Eletrônica Programável
              </h2>
              <div
                class="inline-block bg-red-500 px-4 text-white text-xs font-semibold rounded-full uppercase tracking-wide"
              >
                <span>FUELTECH</span>
              </div>
              <section
                aria-labelledby="information-heading"
                class="mt-2"
              >
                <h3 id="information-heading" class="sr-only">
                  Product information
                </h3>
                <p class="text-2xl text-gray-900">R$ 13.190,00</p>
                <div class="mt-6">
                  <h4 class="sr-only">Reviews</h4>
                  <div class="flex items-center">
                    <div class="flex items-center">
                      <svg
                        class="size-5 shrink-0 text-gray-900"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                        aria-hidden="true"
                        data-slot="icon"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401Z"
                          clip-rule="evenodd"
                        />
                      </svg>
                      <svg
                        class="size-5 shrink-0 text-gray-900"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                        aria-hidden="true"
                        data-slot="icon"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401Z"
                          clip-rule="evenodd"
                        />
                      </svg>
                      <svg
                        class="size-5 shrink-0 text-gray-900"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                        aria-hidden="true"
                        data-slot="icon"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401Z"
                          clip-rule="evenodd"
                        />
                      </svg>
                      <svg
                        class="size-5 shrink-0 text-gray-900"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                        aria-hidden="true"
                        data-slot="icon"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401Z"
                          clip-rule="evenodd"
                        />
                      </svg>
                      <svg
                        class="size-5 shrink-0 text-gray-200"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                        aria-hidden="true"
                        data-slot="icon"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401Z"
                          clip-rule="evenodd"
                        />
                      </svg>
                    </div>
                    <p class="sr-only">3.9 out of 5 stars</p>
                    <a
                      href="#"
                      class="ml-3 text-sm font-medium text-indigo-600 hover:text-indigo-500"
                      >117 reviews</a
                    >
                  </div>
                </div>
              </section>

              <section
                aria-labelledby="options-heading"
                class="mt-10"
              >
                <h3 id="options-heading" class="sr-only">
                  Product options
                </h3>

                <form>
                  <!-- Colors -->
                  <fieldset aria-label="Choose a color">
                    <legend class="text-sm font-medium text-gray-900">
                      Color
                    </legend>

                    <div class="mt-4 flex items-center gap-x-3">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="size-8 text-red-500"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M18.364 18.364A9 9 0 0 0 5.636 5.636m12.728 12.728A9 9 0 0 1 5.636 5.636m12.728 12.728L5.636 5.636"
                        />
                      </svg>
                    </div>
                  </fieldset>

                  <!-- Sizes -->
                  <fieldset class="mt-10" aria-label="Choose a size">
                    <div class="flex items-center justify-between">
                      <div class="text-sm font-medium text-gray-900">
                        Opções
                      </div>
                    </div>

                    <div class="mt-4 grid grid-cols-3 gap-3">
                      <!-- Active: "ring-2 ring-indigo-500" -->
                      <label
                        class="group relative flex cursor-pointer items-center justify-center rounded-md border bg-white px-2 py-3 text-sm font-medium uppercase text-gray-900 shadow-sm hover:bg-gray-50 focus:outline-none sm:flex-1"
                      >
                        <input
                          type="radio"
                          name="size-choice"
                          value="XS"
                          class="sr-only"
                        />
                        <span>Sem Chicote</span>
                        <!--
                          Active: "border", Not Active: "border-2"
                          Checked: "border-indigo-500", Not Checked: "border-transparent"
                        -->
                        <span
                          class="pointer-events-none absolute -inset-px rounded-md"
                          aria-hidden="true"
                        ></span>
                      </label>
                      <label
                        class="group relative flex cursor-pointer items-center justify-center rounded-md border bg-white px-2 py-3 text-sm font-medium uppercase text-gray-900 shadow-sm hover:bg-gray-50 focus:outline-none sm:flex-1"
                      >
                        <input
                          type="radio"
                          name="size-choice"
                          value="S"
                          class="sr-only"
                        />
                        <span>Com Chicote 3m</span>
                        <span
                          class="pointer-events-none absolute -inset-px rounded-md"
                          aria-hidden="true"
                        ></span>
                      </label>
                      <label
                        class="group relative flex cursor-pointer items-center justify-center rounded-md border bg-white px-2 py-3 text-sm font-medium uppercase text-gray-900 shadow-sm hover:bg-gray-50 focus:outline-none sm:flex-1"
                      >
                        <input
                          type="radio"
                          name="size-choice"
                          value="M"
                          class="sr-only"
                        />
                        <span>Com Chicote 6m</span>
                        <span
                          class="pointer-events-none absolute -inset-px rounded-md"
                          aria-hidden="true"
                        ></span>
                      </label>
                    </div>
                  </fieldset>

                  <button
                    type="submit"
                    class="mt-6 flex w-full items-center justify-center rounded-md border border-transparent bg-red-600 px-8 py-3 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2"
                  >
                    Adicionar ao Carrinho
                  </button>
                </form>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>      
</body>
</html>
